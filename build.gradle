plugins {
    id 'java-library'
    id 'groovy'
}

group = 'de.hhu.bsinfo'
version = '0.1'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/hhu-bsinfo/dxram"
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.2'

    implementation 'de.hhu.bsinfo:dxutils:0.5.0'
    implementation 'de.hhu.bsinfo:dxnet:0.5.0'

    testImplementation 'org.spockframework:spock-core:1.1-groovy-2.4'
    testImplementation 'net.bytebuddy:byte-buddy:1.6.4'
    testImplementation 'org.objenesis:objenesis:2.6'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
            'Implementation-Version': project.version,
            'Main-Class': 'de.hhu.bsinfo.dxraft.DXRaft')
    }

    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}